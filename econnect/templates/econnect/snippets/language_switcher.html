{% load i18n %}
<form class="lang-switcher" method="POST" action="{% url 'set_language' %}" style="display: inline">{% csrf_token %}
    <i class="fa fa-language visible-xs visible-sm"></i>
    {% get_available_languages as LANGUAGES %}
    {% get_current_language as LANGUAGE_CODE %}
    <label for="language" class="sr-only">{% trans "Language" %}</label>
    <select id="language" name="language" onchange="$(this).parents('form').submit()" style="background: #28a745; border: 1px solid #28a745;">
        {% for lang in LANGUAGES %}
            <option value="{{ lang.0 }}"{% if LANGUAGE_CODE == lang.0 %} selected="selected"{% endif %}>{{ lang.0|upper }}</option>
        {% endfor %}
    </select>
</form>
