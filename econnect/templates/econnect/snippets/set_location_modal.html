{% load i18n static %}

<div id="modal-set-location" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="modal-set-location">
    <div class="vertical-alignment-helper">
        <div class="modal-dialog modal-m vertical-align-center" role="document">
            <div class="modal-content" style=" background: url({% static 'tsunami/img/get_email-modal_background.png' %}); border: 0.2px solid #ccc; border-radius: 4px; text-align: center;">
                <div class="modal-header no-border " style="color: #464646">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true" style="color: #d32f2f">&times;</span></button>
                    <h4 class="modal-title" style="text-align: center">{% trans "Please set your location before proceeding..." %}</h4>
                </div>
                <div class="modal-footer no-border" style="padding-top: 0 !important; text-align: center !important;">
                    {% if request.user.is_authenticated %}
                    <a  href="{% url 'econnect:maps' %}?next={{ request.path }}" class="btn btn-outline-success btn-set-location animated pulse mobile-adjust" style="margin-top: 20px; height: 45px; min-width: 200px"><i class="fas fa-map-marker-alt location-set" style=" font-size:larger; word-spacing: -8px;">&nbsp;&nbsp;{% trans "Set my location" %}</i></a>
                    {% else %}
                         <button type="button" class="btn btn-outline-success btn-set-location animated pulse mobile-adjust" data-toggle="modal" data-target="#modal-get-email" style="margin-top: 20px; height: 45px; min-width: 200px"><i class="fas fa-map-marker-alt location-set" style=" font-size:larger; word-spacing: -8px;">&nbsp;&nbsp;{% trans "Set my location" %}</i></button>
                    {% endif %}
                </div>
            </div>
        </div>
    </div>
</div>
