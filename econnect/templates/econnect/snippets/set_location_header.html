{% load i18n static %}

<div id="section-header-general-view" class="container-fluid container-fluid-custom" style="font-family: Lato,Helvetica,Arial,sans-serif;">
    <div class="row section-banniere-top" style="margin-top: 0 !important;">
        <div class="col-lg-6 col-sm-6 col-lg-offset-3 col-sm-offset-3 text-center text-header" style="padding-top: 10vh">
          <h1>{% trans "Get the best of Internet and TV" %}</h1>
            {% if request.user.is_authenticated %}
                <a  href='{% url 'econnect:maps' %}?next={{ request.path }}' class="btn btn-outline white btn-set-location animated pulse mobile-adjust" style="margin-top: 20px; min-width: 200px"><i class="fas fa-map-marker-alt location-set" style="font-size:large;"></i><strong style="font-size:large; padding-left: .5vw;"></strong></a>
            {% else %}
                 <button type="button" class="btn btn-outline white btn-set-location animated pulse mobile-adjust" data-toggle="modal" data-target="#modal-get-email" style="margin-top: 20px; min-width: 200px"><i class="fas fa-map-marker-alt location-set" style="font-size:large;"></i><strong style="font-size:large; padding-left: .5vw;"></strong></button>
            {% endif %}
        </div>
    </div>
    <div id="section-banniere-top-iPad-view" class="row section-banniere-top" style="display: none">
        <div class="col-lg-8 col-lg-offset-2 text-center">
          <h1>{% trans "Get the best of Internet and TV" %}</h1>
            {% if request.user.is_authenticated %}
                <a  href='{% url 'econnect:maps' %}?next={{ request.path }}' class="btn btn-outline white btn-set-location animated pulse mobile-adjust" style="margin-top: 20px; min-width: 200px"><i class="fas fa-map-marker-alt location-set" style="font-size:large;"></i><strong style="font-size:large; padding-left: .5vw;"></strong></a>
            {% else %}
                 <button type="button" class="btn btn-outline white btn-set-location animated pulse mobile-adjust" data-toggle="modal" data-target="#modal-get-email" style="margin-top: 20px; min-width: 200px"><i class="fas fa-map-marker-alt location-set" style="font-size:large;"></i><strong style="font-size:large; padding-left: .5vw;"></strong></button>
            {% endif %}

        </div>
    </div>
</div>
