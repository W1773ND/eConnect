{% load i18n static %}


<style>
    .section-banniere-top {
        background: url("{% get_media_prefix %}{{ product.cover }}") center center no-repeat;
        -webkit-background-size: cover;
        -moz-background-size: cover;
        -o-background-size: cover;
        background-size: cover;
        {#box-shadow:inset 0 0 0 2000px rgba(18, 43, 44, 0.67);#}
        color: #000;
        height: 500px;
        position: relative;
    }
</style>

<div id="section-header-general-view" class="container-fluid container-fluid-custom" style="font-family: Lato,Helvetica,Arial,sans-serif;">
    <div class="row section-banniere-top" style="margin-top: 10px">
        <div class="col-sm-6 catchy">
          <h1 class="catchy-title hidden-xs">
              {{ product.catchy_title }}
          </h1>
          <h3 class="hidden-xs">
              {{ product.catchy|safe }}
          </h3>
            {% if request.user.is_authenticated %}
                <a  href='{% url 'econnect:maps' %}?next={{ request.path }}' class="btn btn-success btn-set-location animated pulse mobile-adjust" style="margin-top: 20px; min-width: 200px"><i class="fas fa-map-marker-alt" style="font-size:large; margin-right: 0.5vw"></i><strong class="location-set" style="font-size:large;"></strong></a>
            {% else %}
                 <button type="button" class="btn btn-success btn-set-location btn-cta animated pulse mobile-adjust" data-toggle="modal" data-target="#modal-get-email" style="margin-top: 20px; min-width: 200px"><i class="fas fa-map-marker-alt" style="font-size:large; margin-right: 0.5vw"></i><strong class="location-set" style="font-size:large;"></strong></button>
            {% endif %}
        </div>
        <div class="slogan hidden-sm hidden-xs">
            <h1><em>{{ product.slogan }}</em></h1>
        </div>
    </div>
</div>
